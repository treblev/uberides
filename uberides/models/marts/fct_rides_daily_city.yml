version: 2
models:
  - name: fct_rides_daily_city
    columns:
      - name: city
        tests:           
          - relationships:
              arguments:             
                to: ref('dim_city')
                field: city_name 
      - name: ride_date
        tests: [not_null] 
    tests:
      - unique:
          arguments:
            column_name: "city || '-' || ride_date"
